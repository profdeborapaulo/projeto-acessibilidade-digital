<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/cadastro.css" />
  <link rel="stylesheet" href="./css/layout.css" />

  <!-- icons -->
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">

  <link rel="shortcut icon" href="./img/rhinny.svg" type="image/x-icon" />
  <title>Página cadastro</title>
</head>

<body onchange="">
  <div class="container">
    <nav>
      <ul id="logo-nav">
        <li>
          <a href="../landing-page/landing_page.html">
            <img src="./img/logo.svg" id="rhinny" alt="Rhinny" />
          </a>
        </li>
        <div class="menu-toggle" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </ul>
      <div class="menu-collapse">
        <div class="botoes">
          <a href="../pagina-login/login.html" class="btn-login">Login</a>
          <a href="../pagina-cadastro/cadastro.html" class="btn-cadastro">Cadastro</a>
        </div>
      </div>
    </nav>

    <div class="menu-overlay"></div> <!-- Overlay de fundo -->

    <section class="campo-cadastro">
      <h1 class="titulo-cadastro">Cadastro</h1>
      <p class="subtitulo-cadastro">Crie sua conta!</p>

      <ul id="progresso">
        <li class="active"></li>
        <li></li>
      </ul>

      <!-- Formulário de Dados do Responsável -->
      <form id="form-dados-responsavel" class="form-cadastro">
        <h2 class="subtitulo-form">Dados do Responsável</h2>
        <div class="grupo">
          <div class="campo-nome">
            <label for="nome" id="titulo-form">Nome</label>
            <input type="text" onchange="disableContinuar(), onChangeNome()" id="nome-cadastro" />
            <label for="nome" class="form-erros" id="erro-nome-obrigatorio">O nome é obrigatorio</label>
          </div>
          <div class="campo-email">
            <label for="email" id="titulo-form">Email</label>
            <input type="email" onchange="disableContinuar(), onChangeEmail()" id="email-cadastro" />
            <label for="email" class="form-erros" id="erro-email-obrigatorio">O email é obrigatorio</label>
            <label for="email" class="form-erros" id="erro-email-invalido">O email é invalido</label>
          </div>
        </div>
        <div class="grupo">
          <div class="campo-senha">
            <label for="senha" id="titulo-form">Senha</label>
            <input type="password" onchange="disableContinuar(), onChangeSenha()" id="senha-cadastro" />
            <label class="form-erros" id="erro-senha-obrigatoria">A senha é obrigatoria</label>
          </div>
          <div class="campo-data">
            <label for="data" id="titulo-form">Data de Nascimento</label>
            <input type="date" onchange="disableContinuar(), onChangeData()" id="data" />
            <label class="form-erros" id="erro-data-obrigatoria">A data é obrigatoria</label>
          </div>
        </div>
        <div class="btn">
          <button type="button" disabled="true" id="btn-continuar">Continuar</button>
        </div>
      </form>

      <!-- Formulário de Dados da Criança -->
      <form id="form-dados-crianca" class="form-cadastro" style="display: none;">
        <button type="button" id="btn-voltar"><i class='bx bx-chevron-left'></i></button>
        <h2 class="subtitulo-form2">Dados da Criança</h2>
        <div class="campo-nome-crianca">
          <label for="nome-crianca" id="titulo-form">Nome da Criança</label>
          <input type="text" id="nome-cadastro-crianca" />
        </div>
        <div class="campo-data-crianca">
          <label for="data-crianca" id="titulo-form">Data de Nascimento</label>
          <input type="date" id="data-cadastro-crianca" />
        </div>
        <div class="btn">
          <button type="button" id="btn-submit-crianca">Enviar</button>
        </div>
      </form>

      <img src="./img/rhinny2.svg" id="rhinny-form" alt="Imagem do mascote Rhinny">
    </section>
  </div>

  <script src="./js/form.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
  <script src="../firebase_js/firebase-init.js"></script>
  <script src="../firebase_js/register.js"></script>
  <script src="./js/menu.js"></script>

</body>

</html>
