<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro2</title>
    <link rel="stylesheet" href="css/CadastroForm2.css">
</head>
<body>
    <a href=""><img class="seta" src="img/seta.svg" alt="seta"></a>
    <h1>Cadastro</h1>
    <div class="container">

        <div class= "progress-bar">
          <div class="step" >
            <div class="bullet"id="bullet1">
          </div>
          <div class="check fas fa-check">
          </div>
        </div>
    
          <div class="step" > 
            <div class="bullet" id="bullet2">
          </div>
          <div class="check fas fa-check">
          </div>
          </div>
    
          <div class="step">
            <div class="bullet" id="bullet3">
    
          </div>
          <div class="check fas fa-check">
          </div>  
          </div>
    
          <div class="step">
            <div class="bullet" id="bullet4">
          </div>
          <div class="check fas fa-check">
          </div>
          </div>
        </div>
    </div>
    <p class="pessoais">Informações de endereço</p>
    <div class="content">
        <div class="content1">
            <label for="">CEP</label>
            <input type="text" required>
            <label for="">Rua/Logradouro</label>
            <input type="text" required>
            <label for="">Número</label>
            <input type="text" required>
            <label for="">Complemento</label>
            <input type="text" placeholder="(Opcional)">
        </div>

        <div class="content2">
            <label for="">Bairro</label>
            <input type="text" required>
            <label for="">Cidade</label>
            <input type="text" required>
            <label for="">Estado</label>
            <input type="text" required>
            <label for="">País</label>
            <input type="text" required>
        </div>
    </div>

        <button type="submit">Próximo</button>
</body>
</html>
