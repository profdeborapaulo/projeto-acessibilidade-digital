<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro1</title>
    <link rel="stylesheet" href="css/CadastroForm1.css">

</head>
<body>
    <a href="..\user-idoso\login-register\selecionarUsuario.html"><img class="seta" src="img/seta.svg" alt="seta"></a>
    <h1>Cadastro</h1>
    <div class="container">

        <div class= "progress-bar">
          <div class="step" >
            <div class="bullet"id="bullet1">
          </div>
          <div class="check fas fa-check">
          </div>
        </div>
    
          <div class="step" > 
            <div class="bullet" id="bullet2">
          </div>
          <div class="check fas fa-check">
          </div>
          </div>
    
          <div class="step">
            <div class="bullet" id="bullet3">
    
          </div>
          <div class="check fas fa-check">
          </div>  
          </div>
    
          <div class="step">
            <div class="bullet" id="bullet4">
          </div>
          <div class="check fas fa-check">
          </div>
          </div>
        </div>
    </div>
    <p class="pessoais">Informações Pessoais</p>
    <div class="content">
        <div class="content1">
          <div class="content">
            <div class="content1">
              <label for="">Nome completo</label>
              <input type="text" id="name" required placeholder="Já preenchido na sessão anterior">
              <label for="">Gênero</label>
              <select class="genero" id="gender" required>
                <option value="" selected disabled>Selecionar</option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
                <option value="Outro">Outro</option>
              </select>
              <label for="">Data de nascimento</label>
              <input type="date" id="dateOfBirth" required>
              <label for="">CPF</label>
              <input type="text" id="cpf" placeholder="000.000.000-00" required>
        </div>

        <div class="content2">
          <label for="">RG</label>
          <input type="text" id="rg" required placeholder="00.000.000-0">
          <label for="">Número do celular</label>
          <input type="text" id="celular" required placeholder="(00) 00000-0000">
          <label for="">Email</label>
          <input type="email" id="email" required placeholder="Já preenchido na sessão anterior">
        
        </div>
    </div>
    <div class="button-wrapper">
      <button type="submit" id="submit" onclick="submit()">Proximo</button>
  </div>    
<script>

    // Adicionando dados ao Firebase
    document.getElementById('submit').addEventListener('click', function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const gender = document.getElementById("gender").value;
      const dateOfBirth = document.getElementById("dateOfBirth").value;
      const cpf = document.getElementById("cpf").value;
      const rg = document.getElementById("rg").value;
      const celular = document.getElementById("celular").value;
      const email=  document.getElementById("email").value;

      localStorage.setItem('name', name);
      localStorage.setItem('gender', gender);
      localStorage.setItem('dateOFBirth', dateOfBirth);
      localStorage.setItem('cpf', cpf);
      localStorage.setItem('rg', rg);
      localStorage.setItem('celular', celular);
      localStorage.setItem('email', email);


        window.location.href = 'CadastroForm2.html';
    });
</script>
        
</body>
</html>
