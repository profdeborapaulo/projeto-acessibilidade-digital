<body>

<div class="login-container">

    <div class="logo-form">
        <img src="../img/Logo2.png" alt="Pieno Logo">
    </div>

    <form class="login-form">

    <div class="form-group">
        <label for="login">Login</label>
        <select id="login" name="login">
            <option value="administrador">Administrador</option>
            <option value="professor">Professor</option>
            <option value="responsavel">Responsável</option>
        </select>
    </div>
    <br>
    <div class="form-group">
        <label for="rm">Usuário</label>
        <input type="text" id="rm" name="rm"  placeholder="seu RM">
    </div><br>
    <div class="form-group">
        <label for="cpf">Cpf</label>
        <input type="text" id="cpf" name="cpf"  placeholder="seu cpf">
        </div><br>
        <div class="form-group">
            <label for="senha">Nova senha</label>
            <input type="password" id="senha" name="senha"  placeholder="sua nova senha">
            </div><br>
            
    <button type="button" class="solid" onclick="recuperarSenha()">Recuperar</button>
    <button type="button" class="solid"><a href="login.html">Voltar</a></button>
    <div id="resposta">
    </div>

</form>
</div>
